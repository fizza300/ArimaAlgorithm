<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasted Data Bar Chart</title>

</head>
<body>
    <h1>Forecasted Data Bar Chart</h1>
    <div id="chartContainer">
        <canvas id="forecastChart" width="400" height="200" style="width: 100%; height: auto;"></canvas>
    </div>

    <script>
        // Your data and chart creation code here...

            // Sample forecasted data
            const forecastData = [
        { date: '4/21/2023', forecast: 60.31359202 },
    { date: '4/22/2023', forecast: 66.28303971 },
    { date: '4/23/2023', forecast: 47.42134807 },

        ];

        // Extract dates and forecasts from the data
        const dates = forecastData.map(entry => entry.date);

        // Get canvas element
        const canvas = document.getElementById('forecastChart');

        // Create a pie chart
        const ctx = canvas.getContext('2d');
        const forecastChart = new Chart(ctx, {
            type: 'pie', // Change the chart type to 'pie'
            data: {
                labels: dates,
                datasets: [{
                    label: 'Forecasted Data',
                    data: forecasts,
                    backgroundColor: ['blue', 'gray', 'red', 'purple', 'orange', 'pink', 'yellow', 'cyan', 'magenta', 'gray', 'brown', 'teal', 'navy', 'maroon', 'olive', 'lime', 'aqua', 'fuchsia', 'silver', 'gold'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Forecasted Data'
                    }
                }
            }
        });
    </script>
</body>
</html>
